name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build the Docker image
      run: docker buildx build . --file Dockerfile --tag my-image-name:$(date +%s) --push

    - name: Run Docker container
      run: docker run --name nlp_project_container -p 8080:8080 my-image-name:$(date +%s)

    - name: Check Docker logs
      run: docker logs nlp_project_container
